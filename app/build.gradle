plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // TestNG v7.9.0
    testImplementation 'org.testng:testng:7.9.0'
    // Selenium v4.25.0
    implementation 'org.seleniumhq.selenium:selenium-java:4.25.0'
    // Webdriver v5.9.2
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.9.2'
}


test{
    useTestNG(){
        suites 'src/test/resources/testng.xml'
    }
}

